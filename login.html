<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #EEF1FF, #D2DAFF);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center vertically */
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0px;
      left: -300px;
      width: 1000px;
      height: 100%;
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: left center;
      background-size: 1000px;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
    }

    .login-wrapper,
    .page-title {
      z-index: 1;
      position: relative;
    }

    .page-title {
      font-family: Georgia;
      font-size: 35px;
      font-weight: bold;
      color: #333;
      margin-top: 40px;
      margin-bottom: 40px;
      max-width: 100%;
      line-height: 1.4;
      text-align: center;
    }

    .login-wrapper {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      z-index: 1;
    }

    .login-wrapper h1 {
      margin-bottom: 25px;
      color: #333;
      font-size: 30px;
    }

    .login-wrapper input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 25px;
      transition: border-color 0.3s, box-shadow 0.3s;
      background: #fff;
    }

    .login-wrapper input[type="password"]:focus {
      border-color: #5A67D8;
      outline: none;
      box-shadow: 0 0 6px rgba(90, 103, 216, 0.4);
    }

    .login-wrapper button {
      width: 100%;
      padding: 14px;
      background-color: #5A67D8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-wrapper button:hover {
      background-color: #434190;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #D32F2F;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #B71C1C;
    }

    #keyboard {
      display: none;
      margin-top: 20px;
      z-index: 1;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .key-button {
      width: 42px;
      height: 45px;
      margin: 3px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #E0E0FF;
      transition: background 0.2s ease;
    }

    .key-button:hover {
      background: #C5C5FF;
    }
  </style>
</head>
<body>

  <h2 class="page-title" style="font-size: 55px;">
    A Web-Based Equipment Management System for<br>
    Optimizing Asset Maintenance and<br>
    Resource Allocation
  </h2>

  <div class="login-wrapper">
    <h1>üîí Enter Password</h1>
    <form action="login.php" method="POST">
      <input type="password" name="password" id="passwordInput" placeholder="Password" required onclick="showKeyboard()" readonly />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="keyboard"></div>

  <div id="loginErrorModal" class="modal">
    <div class="modal-content">
      <p id="loginErrorMessage">‚ùå Incorrect password. Please try again.</p>
      <button onclick="closeLoginErrorModal()">OK</button>
    </div>
  </div>

  <script>
    const keyboardLayout = [
      ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0"],
      ["@", "#", "$", "%", "&", "*", "(", ")", "-", "+"],
      ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p"],
      ["a", "s", "d", "f", "g", "h", "j", "k", "l", "‚Üê"],
      ["z", "x", "c", "v", "b", "n", "m", "Clear", "Hide"]
    ];

    function buildKeyboard() {
      const keyboard = document.getElementById("keyboard");
      keyboard.innerHTML = ""; // Clear old keys

      keyboardLayout.forEach(row => {
        const rowDiv = document.createElement("div");
        rowDiv.className = "keyboard-row";

        row.forEach(key => {
          const btn = document.createElement("button");
          btn.textContent = key;
          btn.className = "key-button";
          btn.onclick = () => handleKeyPress(key);
          rowDiv.appendChild(btn);
        });

        keyboard.appendChild(rowDiv);
      });
    }

    function handleKeyPress(key) {
      const input = document.getElementById("passwordInput");
      if (key === "Clear") {
        input.value = "";
      } else if (key === "‚Üê") {
        input.value = input.value.slice(0, -1);
      } else if (key === "Hide") {
        document.getElementById("keyboard").style.display = "none";
      } else {
        input.value += key;
      }
    }

    function showKeyboard() {
      document.getElementById("keyboard").style.display = "block";
    }

    function closeLoginErrorModal() {
      document.getElementById("loginErrorModal").style.display = "none";
    }

    function showLoginError() {
      document.getElementById("loginErrorModal").style.display = "flex";
    }

    window.onload = function () {
      buildKeyboard();

      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("error") === "1") {
        showLoginError();
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    };

    // Hide keyboard when clicking outside
    document.addEventListener("click", function (e) {
      const keyboard = document.getElementById("keyboard");
      const input = document.getElementById("passwordInput");
      if (!keyboard.contains(e.target) && e.target !== input) {
        keyboard.style.display = "none";
      }
    });
  </script>

</body>
</html>
